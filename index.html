<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9dac89efb2.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <!-- pre-loader -->
  <div class="preloader">
    <img src="img/preloader.gif" alt="preloader" class="preloader__item">
  </div>


  <!-- end of pre-loader -->
  <!-- header section -->
  <header class="header" id="header">
    <!-- Banner -->
    <div class="banner">
      <h1 class="banner__title bell-fonts">Gym freaks</h1>
      <div class="banner__icons">
        <a href="#" class="banner__social-icon">
          <i class="fab fa-twitter fa-w"></i>
        </a>
        <a href="#" class="banner__social-icon">
          <i class="fab fa-instagram fa-w"></i>
        </a>
        <a href="#" class="banner__social-icon">
          <i class="fab fa-facebook fa-w"></i>
        </a>
        <a href="#" class="banner__social-icon">
          <i class="fab fa-twitch fa-w"></i>
        </a>
      </div>
    </div>
    <!-- End of Banner -->

    <!-- Video -->
    <article class="video__container">
      <video class="video__item" autoplay muted loop>
        <source src="video/632402ac44f56c9b272ed26e68b91013723d516c.mp4" type="video/mp4">
        <source src="video/632402ac44f56c9b272ed26e68b91013723d516c.ogv" type="video/ogv">
        <source src="video/632402ac44f56c9b272ed26e68b91013723d516c.webm" type="video/webm">
        Your browser does not support video tag;
      </video>
    </article>
    <!-- End of Video -->

    <!-- nav btn -->
    <div class="navBtn">
      <i class="fas fa-bars"></i>
    </div>
    <!-- End of nav btn -->
    <!-- nav -->
    <nav class="nav">
      <ul class="nav__links">
        <!-- logo -->
        <li><a href="#" class="nav__single-link logo__effect">
            <img class="logo" src="img/logo3.png" alt="">
          </a></li>
        <li><a href="#header" class="nav__single-link">Home</a></li>
        <li><a href="#about" class="nav__single-link">About</a></li>
        <li><a href="#session" class="nav__single-link">Free Session</a></li>
        <li><a href="#work" class="nav__single-link">Work</a></li>
        <li><a href="#contact" class="nav__single-link">Contact</a></li>
      </ul>
    </nav>
    <!-- nav ends -->
    <!-- video switch -->
    <div class="video__switch-container">
      <div class="video__switch">
        <span>on</span>
        <span>off</span>
        <div class="video__switch-btn"></div>
      </div>
    </div>
    <!-- end of video switch -->


  </header>
  <!-- end of header section -->



  <script src="js/app.js"></script>
</body>

</html>
